{% extends "layouts.html" %} {% block content %}

<div class="content-body">
  <!-- row -->
  <div class="container-fluid">
    <div class="mb-sm-4 d-flex flex-wrap align-items-center text-head">
      <h2 class="font-w600 mb-2 me-auto">Dashboard</h2>
    </div>
    <div class="row">
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-sm-flex d-block pb-0 border-0">
            <div>
              <h4 class="fs-20 text-black">Result</h4>
            </div>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form class="">
                <div class="form-group">
                  <div class="input-group input-group-lg mb-3">
                    <div class="form-file">
                      <input
                        type="file"
                        class="form-file-input form-control"
                        name="file"
                        disabled
                        readonly
                      />
                    </div>
                    <span class="input-group-text">Upload</span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-xxl-6 col-sm-6">
        <div class="card">
          <div class="card-body d-flex">
            <div>
              <h2 class="invoice-num">VGG-19</h2>
              <p class="mb-0 invoice-num1">
                Hasil:
                <img
                  class="card-img-top rounded mt-3"
                  src="testing/{{ percobaan.image }}"
                  alt="Title"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-xxl-6 col-sm-6">
        <div class="card">
          <div class="card-body d-flex">
            <div>
              <h2 class="invoice-num">EfficientNet</h2>
              <p class="mb-0">
                Hasil:
                <img
                  class="card-img-top rounded mt-3"
                  src="testing/{{ percobaan.image }}"
                  alt="Title"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
