{% extends "layouts.html" %} {% block title %}Hasil {% endblock %} {% block
content %}

<!--**********************************
            Content body start
        ***********************************-->
<main>
  <header
    class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10"
  >
    <div class="container-xl px-4">
      <div class="page-header-content pt-4">
        <div class="row align-items-center justify-content-between">
          <div class="col-auto mt-4">
            <h1 class="page-header-title">
              <div class="page-header-icon"><i data-feather="layout"></i></div>
              Dashboard
            </h1>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main page content-->
  <div class="container-xl px-4 mt-n10">
    <div class="card mb-4">
      <div class="card-header">Upload File</div>
      <div class="card-body">
        <div class="mb-3">
          <form
            class="d-flex"
            method="POST"
            enctype="multipart/form-data"
            action="/test"
          >
            <input
              class="form-control form-control-lg me-5"
              id="file"
              type="file"
              name="file"
              accept="image/*"
            />
            <button class="btn btn-primary" id="submit-btn" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card mx-auto py-5">
          <div class="card-body">
            <h5 class="text-center card-title">VGG-19</h5>
            <p class="card-text">Hasil : {{ percobaan.hasil1 }}</p>
          </div>
          <img
            class="responsive mx-auto"
            src="../{{ percobaan.image }}"
            alt="Hasil"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mx-auto py-5">
          <div class="card-body">
            <h5 class="text-center card-title">VGG-19</h5>
            <p class="card-text">Hasil : {{ percobaan.hasil2 }}</p>
          </div>
          <img
            class="responsive mx-auto"
            src="../{{ percobaan.image }}"
            alt="Hasil"
          />
        </div>
      </div>
    </div>
  </div>
</main>
<!--**********************************
            Content body end
        ***********************************-->
{% endblock %}
