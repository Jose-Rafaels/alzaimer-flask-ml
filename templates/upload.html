<div class="card mb-4">
  <div class="card-header">Upload File</div>
  <div class="card-body">
    <div class="mb-3">
      <form
        class="d-flex"
        method="POST"
        enctype="multipart/form-data"
        action="/test"
      >
        <input
          class="form-control form-control-lg me-5"
          id="file"
          type="file"
          name="file"
          accept="image/*"
        />
        <button class="btn btn-primary" id="submit-btn" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
